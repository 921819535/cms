<div id="content">
    <div style="padding:50px">这是一个模态窗口的内容<br /><input type="button" value="open" onclick="openDialog()" />
    </div>
</div>

<script type="text/template" id="template1">
    <div style="padding:50px">这是一个模态窗口<br />
<input type="button" value="close" onclick="$JS.dialog.close()" /></div>
</script>
<script type="text/template" id="template2">
    <iframe src="dialog.html?mode=dialog" style="width:%w%px;height:%h%px;"></iframe>
</script>


<script type="text/javascript">
    var win;

    function openDialog() {
        win = $JS.dialog.create2('窗口', true, !true, function () { return true; }, null);
        content.innerHTML = J.$('template1').innerHTML;
        win.write(content.innerHTML);
    }
    window.onload = function () {
        var content = $JS.$('content');
        alert(J.request('mode'));
        if ($JS.request('mode') == 'dialog') {
            openDialog();
            //win.open('/', 400, 300, 'no');
           // win.async('dialog.html');
        } else {
            content.innerHTML = J.template(J.$('template2').innerHTML, { w: document.documentElement.clientWidth / 2, h: document.documentElement.clientHeight / 2 });
        }
    }
</script>
