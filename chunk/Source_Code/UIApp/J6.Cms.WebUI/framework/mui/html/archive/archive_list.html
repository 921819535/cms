<!DOCTYPE html>
<html>
<head>
    <title>文档列表</title>
    $css()
    $iconcss()
    <style type="text/css">
        #dg td {
            padding: 3px 10px;
        }

        #dg b {
        }

        .ui-datagrid-header {
            display: none;
        }

        dl dt {
            float: left;
        }
        .submitbar {
            padding: 10px 0 30px 60px;
        }
    </style>
</head>
<body>
    <div class="overhidden">
        <table cellpadding="0" cellspacing="0" width="100%" height="100%" style="margin:0;padding:0;">
            <tr>
                <td width="350px" class="control" valign="top">
                    <div class="top">

                        <input type="checkbox" id="ck_full_select"/><label for="ck_full_select">全选</label>
                        &nbsp;

                     
                        <input type="checkbox" id="ck_child" name="ck_child" style="opacity: 1; filter: alpha(opacity=100); width: 10px; height: 10px;"/>
                        <label for="ck_child" title="显示子栏目的文档">子栏目</label>

                        &nbsp;
                        &nbsp;
                        <input type="text" class="ui-box w80 small-search-box" id="search_key"/>
                        <span class="ui-button w50 small-button" id="btn_search">
                            <span class=" button-inner">
                                <span class="button-txt">搜索</span>
                                <a href="javascript:;"></a>
                            </span>
                        </span>
                        
                        <div class="list-menu" id="list-menu">
                            <span class="icon"></span>菜单
                            <div class="drop">
                                <a href="javascript:;" class="fn item" fn="create">$icon(create)新建文档</a>
                                <a href="javascript:;" class="fn item" fn="pubToSite">$icon(create)发布至其他站点</a>
                                <a href="javascript:;" class="fn item" onclick="menu.refresh()">$icon(refresh)刷新列表</a>
                                <a href="javascript:;" class="fn item last" fn="batchDel" style="color:#F00">$icon(delete)批量删除</a>
                            </div>
                        </div>


                    </div>

                    <div class="main" id="dg"></div>
                    <div class="ui-table-meta" id="list-pager">共-条</div>
                </td>
                <td valign="top">
                    <div id="pl" class="relative autoHeight autoScroll"></div>
                </td>
            </tr>
        </table>
    </div>

<script type="text/template" id="tpl">
        <div class="item" onclick="menu.edit('%id%')">
            <a href="javascript:;">$icon(edit)编辑</a>
        </div>

        <div class="item" onclick="menu.show('%id%')">
            <a href="javascript:;">$icon(show)预览</a>
        </div>

        <div class="item" onclick="menu.moveToSort('%id%', 1)">
            <a href="javascript:;">$icon(refresh)上移</a>
        </div>

        <div class="item" onclick="menu.moveToSort('%id%',2)">
            <a href="javascript:;">$icon(refresh)下移</a>
        </div>

        <div class="item" onclick="menu.relatedContent('%id%')">
            <a href="javascript:;">$icon(link)关联文档</a>
        </div>

        <div class="item" onclick="menu.forword('%id%')">
            <a href="javascript:;">$icon(comment)转发</a>
        </div>

        <div class="item" onclick="menu.republish('%id%')">
            <a href="javascript:;">$icon(refresh)重新发布</a>
        </div>

        <div class="item" onclick="menu.del('%id%')">
            <a href="javascript:;">$icon(delete)删除</a>
        </div>
        <div class="item" onclick="menu.comment('%id%')">
            <a href="javascript:;">$icon(comment)评论管理</a>
        </div>
    </script>
<script type="text/template" id="item_template" class="hidden">
        <div class="archive-item" valign="middle" style="overflow:hidden-x;width:100%">
            <span class="index">{index}</span>
            <span title="{title}">{title}</span>
            <br>
            <input class="ck" type="checkbox" style="border:none" value="{id}">
            <span class="time">{publish}</span>
            &nbsp;&nbsp;浏览:<em> {viewCount}</em> 次
        </div>
    </script>

    $js()

    <script type="text/javascript">

        j6.dom.fitHeight(document.body.getElementsByTagName('DIV')[0]);
        var itemTemplate = j6.$('item_template').innerHTML;
        var tplHtml = j6.$('tpl').innerHTML;
        var listMenu = j6.$('list-menu');
        j6.hover(listMenu);

        var pagerPram = {
            category_id: '${category_id}',
            publisher_id: '',
            page_size: 10,
            page_index: 1,
            lb_visible: -1,
            lb_special: -1,
            lb_system: -1,
            lb_page: -1,
            include_child:false
        };

        pagerPram.page_size = parseInt((document.documentElement.clientHeight - 40) / 50);
        pagerPram.include_child = j6.$('ck_child').checked;

        var _dg = j6.grid('dg', {
            url: '?module=archive&action=pagerJsonData',
            data: pagerPram,
            idField: 'id',
            columns: [
                {
                    field: 'title', title: '名称',  formatter: function (val, row, index) {
                        return j6.template(itemTemplate, {
                            id:row.id,
                            index: (index + 1),
                            title: val.length > 25 ? val.substring(0, 25) + '...' : val,
                            publish: row.createDate.replace('T', ' '),
                            viewCount:row.view_count
                        });
                    }
                }
            ],
            loaded: function (data) {
                var tables = document.getElementsByTagName('TABLE');

                var tds = tables[2].getElementsByTagName('TD');

                var allowMultSelect = false;

                j6.table.dynamic(tables[2], allowMultSelect, function (trs) {
                    var id = trs[0].getAttribute('data-indent');
                    j6.load2('pl', 'archive', 'view', 'archive.id=' + id);
                });

                j6.each(tds, function (i, e) {
                    j6.contextmenu.bind(e, null, function (menu) {
                        menu.innerHTML = j6.template(tplHtml, { id: e.parentNode.getAttribute('data-indent') });
                    });
                });


                j6.each(j6.dom.getsByClass(document.body, 'ui-datagrid-view'), function (i, e) {
                    var tbs = e.getElementsByTagName('TABLE');
                    if (tbs.length != 0) {
                        tbs[0].className = 'ui-table ui-table-list';
                    }
                });


                //加载分页
                j6.$('list-pager').innerHTML = data.pager;

                if (j6.$('pl').innerHTML == '' && data.rows.length != 0) {
                    j6.load2('pl', 'archive', 'view', 'archive.id=' + data.rows[0].id);
                }

                // 重新绑定事件
                reBindCkEvent();
            }
        });

        _dg.resize();

        function toPage(i) {
            pagerPram.page_index = i;
            _dg.reload(pagerPram);
        }

        j6.$('ck_child').onchange = function() {
            pagerPram.include_child = this.checked;
            pagerPram.page_index = 1;
            _dg.reload(pagerPram);
        };

        j6.$('btn_search').onclick = function() {
            pagerPram.keyword = j6.$('search_key').value;
            pagerPram.page_index = 1;
            _dg.reload(pagerPram);
        };

        //创建
        Fn.create = function () {
            j6.load2('pl', 'archive', 'create', 'category.id=${category_id}', initEditor);
        };

    

        // 全选
        var ckList = [];
        Fn.pubToSite = function () {
            if (ckList.length === 0) {
                alert('请先选择文档');
            } else {
                j6.load2('pl', 'assistant', 'pub_archive', 'source_site=${site_id}&id_array='+ckList.join(','));
            }
        };

        Fn.batchDel = function() {
            if (ckList.length === 0) {
                alert('请先选择文档');
            } else if (confirm('确定删除吗?删除后将不可恢复!')) {
                j6.xhr.jsonPost('?', 'module=archive&action=batch_delete&id_array=' + ckList.join(','),
                    function(json) {
                        if (!json.result) {
                            showErr('部分文档删除失败！原因：'+json.message);
                        }
                        _dg.reload();
                    }
                );
            }
        };

        var fullCk = j6.$('ck_full_select');
        fullCk.checked = false;
        function reBindCkEvent() {
            ckList = [];
            var cks = j6.dom.getsByClass(document.body, 'ck');
            j6.each(cks, function(i, e) {
                e.onchange = function (event) {
                    ckList = getCkList();
                    if (window.pubList) window.pubList(ckList);
                    j6.event.stopBubble(event);
                    return false;
                };
            });
            if (fullCk.checked) {
                fullCk.checked = false;
                fullCk.onchange();
            }
        }

        function getCkList() {
            var list = [];
            var cks = j6.dom.getsByClass(document.body, 'ck');
            j6.each(cks, function (i, e) {
                if (e.checked) {
                    list.push(e.value);
                }
            });
            return list;
        }

        fullCk.onchange = function () {
            var isCheckd = this.checked;
            var cks = j6.dom.getsByClass(document.body, 'ck');
            j6.each(cks, function (i, e) {
                if (e.checked !== isCheckd) {
                    e.checked = isCheckd;
                }
            });
            ckList = getCkList();
            if (window.pubList)window.pubList(ckList);
        };



        var menu = {
            refresh: function () {
                _dg.reload();
            },
            add: Fn.create,
            show:function(id) {
                window.open('?module=archive&action=view_frame&archive_id=' + id);
            },
            //编辑文档
            edit: function (id) {
                j6.load2('pl', 'archive', 'update', 'archive.id=' + id, initEditor);
            },

            //删除文档
            del: function (id) {
                if (confirm('确定删除吗?删除后将不可恢复!')) {
                    j6.xhr.jsonPost('?', 'module=archive&action=delete&archive.id=' + id,
                    function (json) {
                        if (json.result) {
                            j6.$('pl').innerHTML = '';
                            _dg.reload();
                        }
                        else {
                            showErr(json.message);
                        }
                    }
                    );
                }
            },
            forword:function(id){
                var d = j6.dialog.create2("文档转发", true, true);
                d.open("?module=archive&action=forword&archive.id=" + id,600,400,'auto');
            },
            //评论管理
            comment: function (id) {
                j6.load2('pl', 'archive', 'comment', 'desc=true&archive.id=' + id);
            },
            moveToSort: function (id,val) {
                j6.xhr.jsonPost('?', 'module=archive&action=moveToSort&archive.id=' + id+'&direction='+val,
                  function (json) {
                      if (json.result) {
                          showMsg2('操作成功！');
                          _dg.reload();
                      } else {
                          showErr(json.message);
                      }
                  });
            },
            //重新发布
            republish: function (id) {
                j6.xhr.jsonPost('?', 'module=archive&action=republish&archive.id=' + id,
                  function (json) {
                      if (json.result) {
                          showMsg2('已经刷新最后更新时间！');
                          _dg.reload();
                      } else {
                          showErr(json.message);
                      }
                  });
            },
            relatedContent: function (id) {
                j6.$('pl').innerHTML = '<iframe frameborder="0" scrolling="no" width="100%" height="100%" ' +
                    'src="?module=link&action=related_link&content_id=' + id + '&content_type=archive"></ifarme>';
            }
        };
    </script>

    <!-- 编辑器 -->
    <script type="text/javascript" src="/framework/assets/editor/minpack.js"></script>
    <script type="text/javascript" src="/framework/assets/editor/plugins/code/prettify.js"></script>
    <script type="text/javascript">
        var editor = null;
        function initEditor() {
            editor = KindEditor.create('#editor', {
                cssPath: '/framework/assets/editor/plugins/code/prettify.css',
                uploadJson: '/framework/assets/editor/handler/upload_json.ashx',
                fileManagerJson: '/framework/assets/editor/handler/file_manager_json.ashx',
                allowFileManager: true,
                filterMode: false
            });
        }
        function appendEditorStyle(){
            var ifrs = document.getElementsByClassName('ke-edit-iframe');
            var css = document.createElement('STYLE');
            css.innerHTML='.ke-content p{text-indent:0em;}';

            j6.each(ifrs,function(i,e){
                e.contentWindow.document.body.appendChild(css);
            });
        }
    </script>
</body>
</html>
