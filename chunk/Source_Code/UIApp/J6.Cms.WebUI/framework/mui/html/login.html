<!DOCTYPE html>
<html>
<head>
    <title>登录到管理中心-J6.Cms v${version}</title>
    <link rel="stylesheet" href="/framework/mui/css/login.css?ver=${version}" />
</head>
<body>
    <div class="extra">
        J6.Cms .NET ! 网站管理系统
    </div>

    <div class="main">
        <div class="container login-panel" id="login-panel">
            <div class="panel">
                <div class="panel_con login" id="loginForm">
                    <p id="tip">提示：需要验证您的身份后才能进入管理！</p>
                    <form action="" method="post" enctype="application/x-www-form-urlencoded" style="margin: 0">
                        <p>
                            <span class="txt"><span style="margin-right: 14px">用</span>户：</span><input field="uid" name="username" type="text" class="box"/>
                        </p>
                        <p>
                            <span class="txt"><span style="margin-right: 14px">密</span>码：</span><input field="pwd" name="password" type="password" class="box"/>
                        </p>
                        <p class="verify-panel">
                            <span class="txt">验证码：</span><input id="vcode" field="code" name="verifycode" class="box box2 left"/>
                            <span class="verify" id="vimg" onclick=" refreshImage() " title="验证码不区分大小写，点击刷新验证码">&nbsp;</span>
                        </p>
                        <p style="margin-top: 10px">
                            <span class="txt">&nbsp;</span><a class="btn" href="javascript:;" onclick=" login();return false; ">登录</a>
                        </p>
                    </form>

                </div>
            </div>

            <div id="bottom">Powered by J6.Cms ${version}&nbsp; © 2008-${year} &nbsp;&nbsp;z3q.net</div>
        </div>

      </div>

    $js()
    <script type="text/javascript">

        var d = j6.$('login-panel');
        j6.style(d, {
            position: 'absolute',
            left: (j6.screen.width() - j6.width(d)) / 2 + 'px',
            top: (j6.screen.height() - j6.height(d) - 60) / 2 + 'px'
        });
        function refreshImage() {
            document.getElementById('vimg').style.background = 'url(${path}?action=verifycode&' + Math.random() + ') center -18px no-repeat';
        }
        refreshImage();


        window.bind_initKey = false;
        var tip = j6.$("tip");

        document.body.onkeydown = function (event) {
            if ((window.event||event).keyCode == 13) {
                login();
            }
        };
        function login() {
            var formData = j6.json.toObject('loginForm');

            if (formData.uid == '') {
                tip.innerHTML = '<span style="color:red">请输入用户!</span>'; return false;
            } else if (formData.pwd == '') {
                tip.innerHTML = '<span style="color:red">请输入密码!</span>'; return false;
            } else if (formData.code == '') {
                tip.innerHTML = '<span style="color:red">请输入验证码!</span>'; return false;
            } else {
                tip.innerHTML = '<span style="color:green">登录中...</span>';
                j6.xhr.jsonPost(location.href, formData, function (json) {
                    if (json.result) {
                        tip.innerHTML = '<span style="color:green">登录成功,正在进入...</span>';
                        setTimeout(function () {
                            var returnUrl = j6.request('return_url') || '${path}?ver=${version}';
                            location.replace(returnUrl);
                        }, 500);
                    }
                    else {
                        if (json.message.indexOf('验证码') != -1) {
                            refreshImage();
                        }
                        tip.innerHTML = '<span style="color:red">提示：' + json.message + '</span>';
                    }
                }, function (x) {
                    tip.innerHTML = '<span style="color:red">服务器出错，请重试!</span>';
                });
            }
        }

        j6.animation.show('login-panel',null,4);

    </script>
    <!--加载资源-->
    <div style="display:none">
        <img src="?res=c3lzaW5kZXg=&${version}.png" width="0" height="0"/>
        $iconcss()
    </div>


</body>
</html>
