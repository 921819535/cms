<!DOCTYPE html>
<html>
<head>
    <title>链接列表</title>
    $css()
</head>
<body>
    <div>
        <table cellpadding="0" cellspacing="0" width="100%" height="100%">
            <tr>
                <td width="400px" valign="top">
                    <!--
                    <div class="top">
                        <ul>
                            <li><a href="javascript:;" class="fn" fn="create">$icon(create)添加</a></li>
                            <li><a href="javascript:;" class="fn" fn="del">$icon(delete)删除</a></li>
                            <li><a href="javascript:;" class="fn" fn="loadData">$icon(refresh)刷新</a></li>
                        </ul>
                    </div>
                    -->

                    <div id="dg" class="control">


                        <div class="main autoHeight">
                            <table class="ui-table ui-table-list ui-table-low" cellspacing="0" cellpadding="0" id="links">
                                <thead>
                                    <tr>
                                        <th class="hidden">
                                            ID
                                        </th>
                                        <th style="width: 40px;">
                                            编号
                                        </th>
                                        <th align="left">
                                            链接名称
                                        </th>
                                        <th width="40">
                                            顺序
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                            <div id="plist"></div>
                        </div>


                    </div>
                    <div class="ui-table-meta" id="pager">
                        共-条
                    </div>
                </td>
                <td>
                    <div id="pl" class="relative autoHeight autoScroll">
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/template" id="list_menu_tpl">
        <div class="item" onclick="menu.add()">
            <a href="javascript:;">$icon(create)新建</a>
        </div>
        <div class="item" onclick="menu.refresh('%id%')">
            <a href="javascript:;">$icon(refresh)刷新</a>
        </div>
    </script>

    <script type="text/template" id="tpl">
        <div class="item" onclick="menu.add()">
            <a href="javascript:;">$icon(create)新建</a>
        </div>
        <div class="item" onclick="menu.setvisible('%id%')">
            <a href="javascript:;">$icon(edit)%state%</a>
        </div>
        <div class="item" onclick="menu.refresh('%id%')">
            <a href="javascript:;">$icon(refresh)刷新</a>
        </div>
        <div class="item" onclick="menu.del('%id%')">
            <a href="javascript:;">$icon(delete)删除</a>
        </div>
    </script>
    $js()
    <script type="text/javascript">

        j6.dom.fitHeight(document.body.childNodes[0]);

        Fn.table = null;

        //刷新页面
        Fn.refresh = function () { };

        //初始化表格及修改事件
        Fn.initTable = function () {
            var tables = document.getElementsByTagName('TABLE');
            if (tables.length >= 3) {
                Fn.table = tables[2];
                //默认加载第一个分类
                if (j6.$('pl').innerHTML == '') {
                    var rows = Fn.table.rows;
                    if (rows.length > 0) {
                        var id = rows[0].childNodes[0].innerHTML;
                        j6.load2('pl', 'link', 'edit', 'disabled=true&linkid=' + id);
                    }
                }

                j6.each(Fn.table.getElementsByTagName('TD'), function (i, e) {
                    Cms.Contextmenu.bind(e, '', function (menu) {

                        var id = e.parentNode.getAttribute('indent');
                        var state = e.parentNode.getAttribute('visible') == '1' ? '<span style="color:#333">隐藏链接</span>' : '显示链接';
                        /*
	                    j6.xhr.jsonPost('?', 'module=link&action=getvisible&linkID=' + id, function (json) {
	                    if (!json.result) {
	                    state = '<span style="color:green">显示</span>';
	                    }
	                    });*/

                        menu.innerHTML = j6.template(j6.$('tpl').innerHTML, { id: id, state: state });
                    });
                });

                j6.initTable(Fn.table, false, function () {
                    j6.load2('pl', 'link', 'edit', 'linkid=' + Fn.ids[Fn.ids.length - 1]);
                });
            }
        };

      

        //创建
        Fn.create = function () {
            j6.load2('pl', 'link', 'create', 'type=${linktype}');
        };


        var _dg = j6.grid('dg', {
            url: '?module=link&action=data&type=${linktype}',
            data: { page: 1 },
            idField: 'ID',
            columns: [
                { field: 'Text', title: '链接名称', width: 200, formatter: null},
                { field: 'Index', title: '显示顺序', width: 0, formatter: null},
                { field: 'Visible', title: '是否显示', width: 0, formatter: null},
            ],
            loaded: function (data) {
                var tables = document.getElementsByTagName('TABLE');

                var tds = tables[2].getElementsByTagName('TD');

                var allowMultSelect = false;

                j6.table.dynamic(tables[2], allowMultSelect, function (trs) {
                    var id = trs[0].getAttribute('data-indent');
                    j6.load2('pl', 'category', 'update', 'lft=' + id);
                });

                j6.each(tds, function (i, e) {
                    Cms.Contextmenu.bind(e, null, function (menu) {
                        menu.innerHTML = j6.template(j6.$('tpl').innerHTML, { id: e.parentNode.getAttribute('data-indent') });
                    });
                });

                //加载分页
                this.panel.nextSibling.innerHTML = data.pager;


                j6.load2('pl', 'category', 'update', 'lft=' + data.rows[0].Lft);
            }
        });


        //绑定列表菜单
        Cms.Contextmenu.bind(j6.$('plist').parentNode, j6.$('list_menu_tpl').innerHTML);

        var menu = {
            add: Fn.create,
            setvisible: function (id) {
                (function (_this) {
                    j6.xhr.post('?', 'module=link&action=setvisible&linkID=' + id,
                 function () {
                     parent.M.alert('操作成功！');
                     _this.refresh();
                 });
                }(this));
            },
            //删除文档
            del: function (id) {
                if (confirm('确定删除吗?删除后将不可恢复!')) {
                    j6.xhr.jsonPost('?', 'module=link&action=delete&linkID=' + id,
                    function (json) {
                        if (json.result) {
                            Fn.loadData();
                        } else {
                            alert(json.message);
                        }
                    });
                }
            },
            refresh: Fn.loadData
        };
    </script>
    $iconcss()
</body>
</html>
