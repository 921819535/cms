<!DOCTYPE html>
<html>
<head>
    <title>编辑文件</title>
    $css()
    <link rel="stylesheet" href="/public/assets/coder/cdr.css">
    <style type="text/css">
        body {
            margin: 0;
            font-family: Arial;
            font-size: 14px;
        }

        .file .txt {
            color: Black;
        }

        .CodeMirror {
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="tabarea" id="form1">
        <div class="top" style="font-size:12px">
            <span class="tab" style="margin-left: 25px">源代码</span>
            <span class="ui-button w50 small-button" onclick="process('save')">
                <span class=" button-inner">
                    <span class="button-txt">保存</span>
                    <a href="javascript:;"></a>
                </span>
            </span>&nbsp;&nbsp;${bakinfo}
            &nbsp;<!--<span class="txt">【当前修改文件】:&nbsp;&nbsp;</span>/${file}-->
        </div>

        <input type="hidden" id="action" field="action" value="save" />
        <input type="hidden" id="path" field="path" value="${path}" />
        <textarea field="content" class="contentarea code" id="ctarea">${raw_content}</textarea>
        <!--
        <div class="bottom"></div>-->
    </div>
    $js()
    <script type="text/javascript">
        var editor = document.getElementById('ctarea');
        var height = (document.documentElement.clientHeight - 31);
        editor.style.height = height + "px";
        editor.style.width = (document.documentElement.clientWidth - 14 - 2) + "px";
    </script>
    <script src="/public/assets/coder/cdr.js"></script>
    <script src="${dependJs}"></script>
    <script type="text/javascript">
        /*
        var mode='html';
        var ext=j6.request('path').replace(/[^.]+.([a-z]+)$/,'$1');
        switch (ext.toLowerCase()) {
            case 'css': mode = 'css';
                j6.ldScript('/public/assets/coder/mode/css.js');
                break;
            case 'conf':
            case 'config':
            case 'xml':
                mode = 'xml'; break;
        }*/

        var coder = j6.coder(editor.id, { mode: '${mode}', height: height });

        function process(action) {
            document.getElementById('action').value = action;
            var data = j6.json.toObject('form1');
            if (coder) {
                data.content = coder.getValue();
            }

            j6.xhr.post(location.href, data, function (result) {
                window.parent.showMsg2(result);
            });
        }

        window.saveData = function () {
            process('save');
        };

    </script>
</body>
</html>
